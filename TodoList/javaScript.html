<!DOCTYPE html>
<html>
    <head>
        
        <title>My todo list for javaScript</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/todo.css">
    </head>
    <body>
        <section id="newTask" class="container mt-4">
            <!-- <div class="jumbotron">
                <h1 class="display-3 lead">My Task List</h1>
                <p class="lead">Please Input Your Data Below.</p>
                <hr class="my-3">
            </div> -->
            <div class="row">
                <h1 class="col-12">New Task</h1>
           
                <form class="w-100">
                    <div class="form-group col-md-6">
                        <!-- input task for accepting value for our task -->
                        <input id="taskTitle" type="text" placeholder="Task Title" class="form-control "> 
                    </div>
                    <div class="form-group col-md-6">
                        <!-- input task for accepting valur for our task -->
                        <textarea id="taskDescription" class="form-control" placeholder="Task Description" rows="4"></textarea>
                    </div>
                    <!-- input button for creating task for our element -->
                    <input id="createTask" type="submit" value="Create Task" class="btn btn-primary my-3 ml-3">
                </form>
            </div>
        </section>
        <section id="viewTasks" class="container d-none mt-4 ">
            <div class="row">
                <h1 class="col-6">My Tasks</h1>
                <span class="col-6 text-right pr-0">
                    <button id="btnNewTask" class="btn btn-primary ">New Task</button>
                </span>

                <table class="table table-hover table-bordered bg-light">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Date Created</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>head </td>
                            <td>body of the needed element</td>
                            <td>footer</td>
                            <td>Date</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- this my research on javaScript date methods  -->

            <p id="sol">Display current time and Date.</p> -->
            

        </section>





        <script src="js/jquery3.3.1.min.js"></script>
        <script src="js/bootstrap4.bundle.min.js"></script>
        <script src="js/main.js"></script>
    
</body></html>
