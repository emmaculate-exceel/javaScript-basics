<!DOCTYPE html>
<html lang="en-us">

    <!--MY HEAD SECTION-->
    <head>
        <title>landingPage</title>
        <!-- UNICODE FOR HTML-->
        <meta charset="utf-8">
        <!-- RESPONSIVENESS -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--MY BOOTSTRAP LINK-->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <!--MY FONT AWESOME LINK-->
        <link rel="stylesheet" href="css/fontawesome-free-5.14.0-web/css/all.min.css" type="text/css">
        <!-- MY CUSTOM CSS LINK -->
        <link rel="stylesheet" href="css/googleLandingPage.css" type="text/css">
    </head>

    <!--MY BODY SECTION-->
    <body>
        <section>
            <!-- CONTAINER FOR SEARCH ENGINE NAME-->
            <div class="container mt-5">
                <div class="row">
                    <div class="m-auto">
                        <h1 id="hTitle" class="mb-2 mt-5 pt-5">Google</h1>
                    </div>
                </div>      
            </div>

            <!--SEARCH / INPUT BAR -->
            <div class="fakeInput m-auto">
                <i id="toggle" class="fa fa-search left"></i>
                <input id="searchBar" class="form-control fa-microphone" type="text" placeholder="Search Google or type URL">
                <i class="fa fa-microphone right"></i>
            </div>
            <!--CONTAINER FOR RESENTLY VISITED SITES-->
            <div class="container mt-4">
                <div class="row "> 
                    <div id="recent" class="m-auto mt-5">
                        <i class="fas fa-archive fa-2x"></i>
                        <i class="fa fa-download fa-2x"></i>
                        <i class="fab fa-apple fa-2x"></i>
                        <i class="fab fa-google-play fa-2x"></i>
                        <i class="fab fa-facebook fa-2x"></i>
                        <i class="fab fa-android fa-2x"></i>
                        <i class="fab fa-instagram fa-2x"></i>
                        <i class="fa fa-upload fa-2x"></i>
                        <i class="fab fa-twitter fa-2x"></i>
                        <i class="fab fa-amazon fa-2x"></i>
                    </div>
                </div>
            </div>
        </section>
        <!-- MY JQUERY LINKS-->
        <script src="js/jquery3.3.1.min.js" type="text/javascript"></script>
        <!--MY BOOTSTRAP JQUERY LINK-->
        <script src="js/bootstrap4.bundle.min.js" type="text/javascript"></script>
        <!-- MY CUSTOM jQUERY LINK-->
        <script src="js/googleLandingPage.js" type="text/javascript"></script>
    </body>
</html>
